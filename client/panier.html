<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <title>Orinoco</title>
</head>

<body>
    <!-- Header -->
    <div class="bg-dark">
        <div class="container">
            <div class="row" id="navAria">
                <nav class="col navbar navbar-expand-lg navbar-dark">
                    <a class="navbar-brand" href="index.html">Orinoco</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navAria" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="panier.html">Panier</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>    
    </div>

    <!-- Main -->
    <main class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>Panier</h1>
            </div>
        </div>

        <div class="table-responsive-sm">
            <table class="table table-striped table-bordered mt-5">
                <thead>
                <tr class="table-secondary">
                    <th scope="col"> </th>
                    <th scope="col">Appareil photo</th>
                    <th scope="col">Objectif</th>
                    <th scope="col" class="text-center">Quantité</th>
                    <th scope="col" class="text-right">Prix unitaire</th>
                    <th scope="col" class="text-right">Sous-total</th>
                </tr>
                </thead>
                <tbody id="order-body">
                    <!-- ordered items table here -->
                </tbody>
            </table>
        </div>

        <div class="text-right font-weight-bold" id="totalPrice"></div>  
        <div id="totalItems"></div>  
        <button type="button" id="removeAll"  class="btn btn-outline-secondary btn-sm">Tout Supprimer</button>
          

        <!-- Contact  -->
        <div id="contact-form" class="row mt-4">
            <div class="col">
                <h2>Contacts</h2>
                              
                <form id="cartForm" action="confirmation.html">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nom">Nom</label> 
                            <input id="nom" type="text" pattern="[a-zA-Z0-9]+" class="form-control" name="nom" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="prenom">Prénom</label> 
                            <input id="prenom" type="text" pattern="[a-zA-Z0-9]+" class="form-control" name="prenom" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">E-mail</label> 
                            <input id="email" type="text" pattern=".+@.+\..+" class="form-control" name="email" required >
                            <small></small>
                        </div> 
                        <div class="form-group col-md-6">
                            <label for="phone">Téléphone</label> 
                            <input id="phone" type="tel" pattern="^(?:0|\(?\+33\)?\s?|0033\s?)[1-79](?:[\.\-\s]?\d\d){4}$" class="form-control" name="phone" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="adresse">Adresse: </label> 
                        <input id="adresse" type="text"  class="form-control" name="adresse" required>
                        <small class="font-weight-light">Numéro et nom de rue</small>
                    </div>
                    <div class="form-group">
                        <label for="adresse-ln2"></label> 
                        <input id="adresse-ln2" type="text"  class="form-control" name="adresseLn2">
                        <small class="font-weight-light">Batiment, passage, appt, etc.</small>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="code-postal">Code postal</label> 
                            <input id="code-postal" type="text" pattern="[0-9]{5}" maxlength="5" class="form-control" name="codepostal" required>
                            <small class="font-weight-light"> En 5 chiffres</small>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="ville">Ville</label> 
                            <input id="ville" type="text"  pattern="[a-zA-Z0-9]+" class="form-control" name="ville" required>
                        </div>
                    </div>

                    <button id="submit-btn" type="submit" class="btn btn-primary btn-block">Commander</button>
                </form>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-light mt-5">
        <div class="container">
            <div class="row pt-4 pb-3">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="#">Qui sommes nous</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Contacts</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Conditions générales de vente</a></li>
                    </ul>
                </div>
            </div>
        </div>    
    </footer> 

 

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="js/panier.js"></script>
</body>

</html>
